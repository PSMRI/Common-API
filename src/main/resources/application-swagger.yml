server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:swaggerdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  flyway:
    enabled: false

  liquibase:
    enabled: false

  session:
    store-type: none

  task:
    scheduling:
      enabled: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: false

logging:
  level:
    root: INFO

# CORS configuration for Swagger profile
cors:
  allowed-origins: http://localhost:*

# JWT configuration for Swagger profile
jwt:
  secret: test-secret-key-for-swagger-profile-only
